<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Frenzy | Ciudad</title>
  <link rel="stylesheet" href="soloHUD.css">
</head>
<body>
  <div id="hud">
    <div id="vidasContainer">
      <img id="vidasImg" src="Images/HUDs/Health3.png" alt="Vidas">
    </div>

    <div id="puntosContainer">
      <span class="label">PUNTOS</span>
      <span id="puntos" class="valor">000</span>
    </div>

    <div id="tiempoContainer">
      <span class="label">TIEMPO</span>
      <span id="tiempo" class="valor">60</span>
    </div>
  </div>
  <!-- ðŸ§­ BOTÃ“N DE PAUSA -->
  <button id="btnPause">
    <img src="Images/Iconos/pause.png" alt="Pausar">
  </button>

  <!-- ðŸ§© MENÃš DE PAUSA -->
  <div id="pauseMenu" class="hidden">
    <div class="pauseContent">
      <h2>Juego en pausa</h2>
      <button id="btnResume">Reanudar</button>
      <button id="btnRestart">Reiniciar</button>
      <button id="btnExit">Salir</button>
    </div>
  </div>

  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.155.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.155.0/examples/jsm/"
    }
  }
  </script>

  <script type="module" src="soloHUD.js"></script>
</body>
</html>
